<system>
  workers 10
</system>

<worker 0>
<source>
  @type tail
  path /srv/cci/serial/logs/*
  pos_file /srv/cci/serial/fluentd-pos/serial.log.pos
  tag serial.*
  path_key serial_path
  refresh_interval 1s
  <parse>
    @type none
  </parse>
</source>

<match serial.**>
  @type forward
  compress gzip
  keepalive true
  <server>
    name myserver
    host "#{ENV['MASTER_FLUENTD_HOST']}"
    port "#{ENV['MASTER_FLUENTD_PORT']}"
  </server>
  <buffer tag>
    chunk_limit_size 1M
    total_limit_size 100M
    flush_interval 1s
    overflow_action block
  </buffer>
</match>
</worker>

<worker 1-9>
<source>
  @type forward
  bind 0.0.0.0
</source>

<match **>
  @type copy

  <store>
    @type stdout
    <format>
      @type stdout
      output_type single_value
      message_key log
      add_newline true
    </format>
  </store>

  <store>
    @type forward
    flush_interval 0
    send_timeout 60
    heartbeat_type udp
    heartbeat_interval 1
    recover_wait 10
    hard_timeout 60
    <server>
      master-fluentd
      host "#{ENV['MASTER_FLUENTD_HOST']}"
      port "#{ENV['MASTER_FLUENTD_PORT']}"
    </server>
  </store>
</match>
</worker>

<label @FLUENT_LOG>
  <match fluent.*>
    @type stdout
    <format>
      @type stdout
      output_type single_value
      message_key message
      add_newline true
    </format>
  </match>
</label>
